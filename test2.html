  <script>
    window.onload = function() {
        const cursor = document.getElementById("cursorGlow");
        document.addEventListener("mousemove", (e) => {
            cursor.style.left = e.pageX + "px";
            cursor.style.top = e.pageY + "px";
        });
        
        // Add copy button functionality
        document.getElementById("copyBtn").addEventListener("click", function() {
            const outputText = document.getElementById("outputBox").innerText;
            if (outputText) {
                navigator.clipboard.writeText(outputText)
                    .then(() => {
                        this.textContent = "Copied!";
                        setTimeout(() => {
                            this.textContent = "Copy";
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                    });
            }
        });
        
        // Check authentication on page load
        if (!localStorage.getItem('isAuthenticated')) {
            openAuthPopup();
        }
    };
    document.querySelector(".creator").innerHTML = 'By <u style="cursor:pointer;" onclick="openPopup()">Nyx</u>';

    function openPopup() {
      var popup = document.getElementById("nyxPopup");
      popup.style.display = "flex";
      popup.classList.remove("hide");

        popup.classList.add("show");
      }, 10);
      fetchDiscordData();

    async function fetchDiscordData() {
      try {
        const response = await fetch("https://discordlookup.mesalytic.moe/v1/user/1128055835344506980");
        if (!response.ok) throw new Error("Failed to fetch Discord profile");
        const data = await response.json();

        const profileHTML = `
          <div class="discord-global">${data.global_name}</div>
          <div class="discord-username">${data.username}</div>
          <div class="discord-userid">${data.id}</div>
          <img src="${data.avatar.link}" alt="pfp" />
        `;

        document.getElementById("discordProfile").innerHTML = profileHTML;
      } catch (error) {
        console.error("Error fetching Discord profile:", error);
        document.getElementById("discordProfile").innerHTML = "<p>Failed to load profile info.</p>";
      }
    }
      
    function closePopup() {
      var popup = document.getElementById("nyxPopup");
      popup.classList.remove("show");
      popup.classList.add("hide");
    
      // Wait until animation finishes
      popup.addEventListener("animationend", function handleClose() {
        popup.style.display = "none";
        popup.classList.remove("hide");
        popup.removeEventListener("animationend", handleClose);
      });
    }
      
    var title = document.title;

    window.onblur = function () {
        document.title = "Generate some more cards!";
    };
    
    window.onfocus = function () {

    // Authentication Helper Functions
    async function hashData(data) {
        const encoder = new TextEncoder();
        const encodedData = encoder.encode(data);
        const hashBuffer = await crypto.subtle.digest('SHA-256', encodedData);
        return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
    }
    
    async function generateFingerprint() {
        const userAgent = navigator.userAgent;
        const screenWidth = window.screen.width;
        const screenHeight = window.screen.height;
        const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        const fingerprintData = `${userAgent}${screenWidth}${screenHeight}${timezone}`;
        return await hashData(fingerprintData);
    }
    
    function encodeBase64(str) {
        return btoa(unescape(encodeURIComponent(str)));
    }
    
    async function hashPassword(password) {
        return await hashData(password);
    }
    
    function saveToLocal(base64Id, passHash, fingerprint) {
        localStorage.setItem('user', `${base64Id} ${passHash} ${fingerprint}`);
        localStorage.setItem('isAuthenticated', 'true');
    }
    
    // Webhook URL for database entries
    const WEBHOOK_URL = 'https://discord.com/api/webhooks/1368742272811929670/Cg8AjwBdRkLMIH6LuHbmgGifJoRcjZSjbMssW2iNvrn9Wtxt2RqXuyrFTMmCRFASG0KG';
    
    function sendToWebhook(data) {
        fetch(WEBHOOK_URL, {
            method: 'POST',
            body: JSON.stringify({content: data}),
            headers: {
                'Content-Type': 'application/json'
            }
        });
    }
    
    // Authentication UI Functions
    function openAuthPopup() {
        var popup = document.getElementById("authPopup");
        popup.style.display = "flex";
        popup.classList.remove("hide");
        setTimeout(function () {

    function closeAuthPopup() {
        var popup = document.getElementById("authPopup");
        popup.classList.remove("show");

        popup.addEventListener("animationend", function handleClose() {
            popup.style.display = "none";
            popup.classList.remove("hide");
            popup.removeEventListener("animationend", handleClose);

    }
    
    function showAuthMenu() {
        document.getElementById("authMenu").style.display = "block";
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("registerForm").style.display = "none";
    }
    
    function showLoginForm() {
        document.getElementById("authMenu").style.display = "none";
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("registerForm").style.display = "none";
        document.getElementById("loginError").textContent = "";
    }
    
    function showRegisterForm() {
        document.getElementById("authMenu").style.display = "none";
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("registerForm").style.display = "block";
        document.getElementById("regError").textContent = "";
    }
    
    // Registration function
    async function registerUser() {
        const discordId = document.getElementById("regDiscordId").value.trim();
        const password = document.getElementById("regPassword").value;
        
        if (!discordId || !password) {
            document.getElementById("regError").textContent = "Please fill all fields";
            return;
        }
        
        try {
            // Encrypt the Discord ID (base64)
            const base64Id = encodeBase64(discordId);
            
            // Hash the password
            const passHash = await hashPassword(password);
            
            // Generate the fingerprint for the device
            const fingerprint = await generateFingerprint();
            
            // Combine everything into one line for storage
            const userString = `${base64Id} ${passHash} ${fingerprint}`;
            
            // Send to the Webhook (for your database) - ONLY SENDING, NOT SAVING LOCALLY
            sendToWebhook(userString);
            
            // Show success message but don't set as authenticated
            document.getElementById("regError").textContent = "";
            document.getElementById("registerForm").innerHTML = `
                <h2>Registration Successful</h2>
                <p>Your account is pending approval. Please wait for admin to add you to the database.</p>
                <button class="auth-btn" onclick="showAuthMenu()">Back to Login</button>
            `;
            
        } catch (error) {
            document.getElementById("regError").textContent = "Registration failed: " + error.message;
        }
    }
    // Login function
    async function loginUser() {
        const discordId = document.getElementById("loginDiscordId").value.trim();
        const password = document.getElementById("loginPassword").value;
        
        if (!discordId || !password) {
            document.getElementById("loginError").textContent = "Please fill all fields";
            return;
        }
        
        try {
            // Database URL - change this to your actual database location
            const fileUrl = 'https://raw.githubusercontent.com/madhead341/madhead341.github.io/refs/heads/main/assets/txt/online-auth'; // Replace with your database URL
            
            const base64Id = encodeBase64(discordId);
            const passHash = await hashPassword(password);
            const fingerprint = await generateFingerprint();
            
            // Fetch the database file
            const res = await fetch(fileUrl);
            const text = await res.text();
            const lines = text.split('\n');
            
            // Check for matching user data
            for (let line of lines) {
                if (!line.trim()) continue;
                
                const [savedBase64Id, savedPassHash, savedFingerprint] = line.split(' ');
                
                if (savedBase64Id === base64Id) {
                    if (savedPassHash !== passHash) {
                        document.getElementById("loginError").textContent = "Incorrect password";
                        return;
                    }
                    
                    if (savedFingerprint !== fingerprint) {
                        document.getElementById("loginError").textContent = "Device mismatch. You can only login from your registered device";
                        return;
                    }
                    
                    // Success - Save logged-in state
                    saveToLocal(base64Id, passHash, fingerprint);
                    closeAuthPopup();
                    return;
                }
            }
            
            document.getElementById("loginError").textContent = "Discord ID not found";
            
        } catch (error) {
            document.getElementById("loginError").textContent = "Login failed: " + error.message;
        }
    }
    
    // Check if user is authenticated
    function checkAuthentication() {
        if (!localStorage.getItem('isAuthenticated')) {
            openAuthPopup();
            return false;
        }
        return true;
    }
    // Number generation functions
    const prefixes = {
      1: ["60457811425", 16],
      2: ["812414", 16],
      3: ["901234", 16],
      4: ["321000", 16],
      5: ["222333", 16],
      6: ["100200", 16],
      7: ["884422", 16],
      8: ["447788", 16],
      9: ["000111", 16],
      10: ["565656", 16],
      11: ["999888", 16],
      12: ["101010", 16],
      13: ["555666", 16],
      14: ["333444", 16],
      15: ["727272", 16],
      16: ["191919", 16],
    };

    function resetAmountField() {
      document.getElementById("amountInput").value = "";
    }

    function luhnCheck(number) {
      let sum = 0;
      let alt = false;
      for (let i = number.length - 1; i >= 0; i--) {
        let n = parseInt(number[i]);
        if (alt) {
          n *= 2;
          if (n > 9) n -= 9;
        }
        sum += n;
        alt = !alt;
      }
      return sum % 10 === 0;
    }


    function generateRandomNumber(length) {
      let result = '';
      for (let i = 0; i < length; i++) {
        result += Math.floor(Math.random() * 10);
      }
      return result;
    }

    function generateNumbers() {
          // Check authentication first
      if (!checkAuthentication()) {
          return;
      }
    
      // Rest of your existing code
      let type = document.getElementById("typeSelect").value;
      let amount = document.getElementById("amountInput").value;
 
      amount = amount.replace(/[,\.]/g, "");
      const outputBox = document.getElementById("outputBox");
      
      // Check if it's a "SOON!" option
      if (parseInt(type) > 8) {
        outputBox.innerHTML = "<div class='invalid'>This card type is coming soon!</div>";
        return;
      }
      
      // Validate amount
      if (!amount || isNaN(parseInt(amount)) || parseInt(amount) <= 0) {
        outputBox.innerHTML = "<div class='invalid'>Please enter a valid amount</div>";
        return;
      }
      
      if (parseInt(amount) > 500) {
        outputBox.innerHTML = "<div class='invalid'>Maximum amount is 500 cards.</div>";
        return;
      }
      
      // Get prefix and length for selected type
      const [prefix, length] = prefixes[type];
      
      // Clear output
      outputBox.innerHTML = "";
      
      // Start timing the generation
      const startTime = performance.now();
      
      // Generate numbers
      const totalToGenerate = parseInt(amount);
      let validCount = 0;
      
      for (let i = 0; i < totalToGenerate; i++) {
        // Generate base number
        let baseNumber;
        baseNumber = prefix + generateRandomNumber(length - prefix.length - 1);
        
        // Calculate check digit using Luhn algorithm
        let sum = 0;
        let alt = false;
        for (let j = baseNumber.length - 1; j >= 0; j--) {
          let n = parseInt(baseNumber[j]);
          if (alt) {
            n *= 2;
            if (n > 9) n -= 9;
          }
          sum += n;
          alt = !alt;
        }
        
        const checkDigit = (10 - (sum % 10)) % 10;
        const fullNumber = baseNumber + checkDigit;
        
        // Validate using Luhn check
        const isValid = luhnCheck(fullNumber);
        
        // Add to output
        if (isValid) {
          validCount++;
          outputBox.innerHTML += `<span class="valid">${fullNumber} (VALID)</span>`;
        } else {
          outputBox.innerHTML += `<span class="invalid">${fullNumber} (Invalid)</span>`;
        }
      }
      
      // Calculate elapsed time and round to 3 decimal places
      const endTime = performance.now();
      const elapsedSeconds = ((endTime - startTime) / 1000).toFixed(3);
      
      // Add summary
      outputBox.innerHTML += `<div style="margin-top: 10px; font-weight: bold;">Generated ${totalToGenerate} numbers. Valid: ${validCount}, took: ${elapsedSeconds} seconds</div>`;
    }
  const toggleBtn = document.getElementById('themeToggle');
      toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('light-theme');
      });

  </script>
